{% extends "base/base.html" %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<br>
<h2 style="text-align: center;">Iniciar Sesión</h2><br>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Username: </label><br>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="">Password: </label><br>
                        {{ form.password }}
                    </div>
                    <a href="{% url 'registrar' %}" class="btn btn-link">Registrarse</a> |
                    <a href="{% url 'index' %}" class="btn btn-link">Inicio</a>
                    <a href="{% url 'password_reset' %}" class="btn btn-link">¿Olvidaste tu contraseña?</a>
                    <input type="submit" value="Login" class="btn btn-outline-primary" style="float: right;">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
