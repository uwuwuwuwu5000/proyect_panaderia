{% extends "base/base.html" %}

{% load static %}

{% block title %} Recuperar Contraseña {% endblock %}

{% block content %}
<br>
<h2 style="text-align: center;">Recuperar Contraseña</h2><br>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Correo Electrónico: </label><br>
                        {{ form.email }}
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-outline-primary" style="float: right;">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
